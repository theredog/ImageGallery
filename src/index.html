<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/image-picker.esm.js"></script>
    <script nomodule src="/build/image-picker.js"></script>
    <script src="https://kit.fontawesome.com/2fcf8a257e.js" crossorigin="anonymous"></script>
    <style>
      html,body {
        height: 100%;
        color: white;
      }

      body::before {
        position: fixed;
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./assets/background.jpg");
        /*background-color: rgba(255, 254, 241, 0.55);*/
        background-size: cover;
        filter: blur(10px);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <comp-container>
      <image-el img-src="./assets/porsche911gt3rs/studio.png" img-alt="A Porsche 911 GT3 RS" element-id='1'></image-el>
      <image-el img-src="./assets/FordMustangGT/studio.jpg" img-alt="A Ford Mustang GT"  element-id='2'></image-el>
      <image-el img-src="./assets/toyotaCamry/studio.jpg" img-alt="A Toyota Camry"  element-id='3'></image-el>
      <image-el img-src="./assets/golfmk4/studio.jpg" img-alt="A Golf Mk4"  element-id='4'></image-el>
      <image-el img-src="./assets/bmwm3/studio.jpg" img-alt="A BMW M3"  element-id='5'></image-el>
      <image-el img-src="./assets/hondacrv/studio.jpg" img-alt="A Honda CR-V"  element-id='6'></image-el>
    </comp-container>
  </body>
</html>
